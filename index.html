<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Learning Checklist</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>DevOps Learning Checklist</h1>
    </header>

    <section class="content">
        <h2>Course Tracker</h2>
        <p>Total Courses: <span id="totalCourses">0</span></p>
        <p>Completed Courses: <span id="completedCourses">0</span></p>
        <h2>Courses</h2>
        <ul id="checklist">
            <li><input type="checkbox" id="check1"><label for="check1">Understand the basic principles of DevOps.</label></li>
            <li><input type="checkbox" id="check2"><label for="check2">Learn about version control systems like Git.</label></li>
            <li><input type="checkbox" id="check3"><label for="check3">Familiarize yourself with Continuous Integration (CI) and Continuous Deployment (CD) practices.</label></li>
            <li><input type="checkbox" id="check4"><label for="check4">Explore containerization with Docker.</label></li>
            <li><input type="checkbox" id="check5"><label for="check5">Learn about infrastructure as code (IaC) using tools like Terraform.</label></li>
            <li><input type="checkbox" id="check6"><label for="check6">Understand configuration management with tools like Ansible or Chef.</label></li>
            <li><input type="checkbox" id="check7"><label for="check7">Explore monitoring and logging solutions.</label></li>
            <li><input type="checkbox" id="check8"><label for="check8">Practice collaboration and communication within DevOps teams.</label></li>
        </ul>
    </section>

    <footer>
        <p>Keep learning and mastering DevOps practices!</p>
        <button id="addCourseBtn">Add Course</button>
        <button id="completeCourseBtn">Complete Course</button>
        <button id="resetBtn">Reset</button>
        <script src="script.js"></script>
    </footer>
</body>
</html>

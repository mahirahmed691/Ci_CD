<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Learning Checklist</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Career Progression Tracker - DevOps</h1>
    </header>

    <section class="content">
        <h2>Course Tracker</h2>
        <p>Total Courses: <span id="totalCourses">0</span></p>
        <p>Completed Courses: <span id="completedCourses">0</span></p>
        <h2>Courses</h2>
        <ul id="checklist"></ul>
    </section>

    <footer>
        <p>Keep learning and mastering DevOps practices!</p>
        <button id="addCourseBtn">Add Course</button>
        <button id="completeCourseBtn">Complete Course</button>
        <button id="resetBtn">Reset</button>
        <script src="script.js"></script>
    </footer>
</body>
</html>
